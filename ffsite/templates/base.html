<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Fungi Fantasia</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Archabbey_logo.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="wrapper">
            <div id="nav">
                {% block nav %}{% include 'nav.html' %}{% endblock %}
            </div>
            <div id="header">
                {% block header %}{% endblock %}
            </div>
            <div id="content">
                {% block content %}
                <!-- Put the same block sections on the page you are editing, and the html will fill in here -->
                {% endblock %}
            </div>
            <div id="footer">
                {% block footer %}{% include 'footer.html' %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
